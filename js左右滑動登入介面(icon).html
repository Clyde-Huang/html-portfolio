<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Times New Roman', Times, serif;
    }

    body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 12px;
        background-color: #ecf0f3;
        color: #a0a5a8;
    }

    .shell {
        position: relative;
        width: 1000px;
        min-width: 1000px;
        min-height: 600px;
        height: 600px;
        padding: 25px;
        background-color: #ecf0f3;
        box-shadow: 10px 10px 10px #d1d9e6, -10px 10px 10px #f9f9f9;
        border-radius: 12px;
        overflow: hidden;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        width: 600px;
        height: 100%;
        padding: 25px;
        background-color: #ecf0f3;
        transition: 1.25s;
    }

    .form {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }

    .form_icons {
        margin: 0 5px;
        /* border: 2px solid rgba(0, 0, 0, 0.5) ; */
        border-radius: 50%;
        font-size: 25px;
        padding: 3px;
        opacity: 0.5;
        transition: 0.1s;
    }

    .form_icons:hover {
        opacity: 1;
        transition: 0.15s;
        cursor: pointer;
    }

    .form_input {
        width: 350px;
        height: 40px;
        margin: 4px 0;
        padding-left: 25px;
        font-size: 13px;
        letter-spacing: 0.15px;
        border: none;
        outline: none;
        background-color: #ecf0f3;
        transition: 0.25s ease;
        border-radius: 8px;
        box-shadow: inset 2px 2px 4px #d1d9e6, inset -2px 2px 4px #f9f9f9;
    }

    .form_input:focus {
        box-shadow: inset 4px 4px 4px #d1d9e6, inset -4px 4px 4px #f9f9f9;
    }

    .form_span {
        margin-top: 30px;
        margin-bottom: 12px;
    }

    .form_link {
        color: #181818;
        margin-top: 25px;
        font-size: 15px;
        border-bottom: 1px solid #a0a5a8;
        line-height: 2;
    }

    .title {
        font-size: 34px;
        font-weight: 700;
        line-height: 3;
        color: #181818;
        letter-spacing: 10px;
    }

    .description {
        font-size: 14px;
        letter-spacing: 0.25px;
        text-align: center;
        line-height: 1.6;
    }

    .button {
        width: 180px;
        height: 50px;
        border-radius: 25px;
        margin-top: 50px;
        font-weight: 700;
        font-size: 14px;
        background-color: #4B70E2;
        letter-spacing: 1.15px;
        color: #f9f9f9;
        box-shadow: 8px 8px 16px #d1d9e6, -8px 8px 16px #f9f9f9;
        border: none;
        outline: none;
    }

    .a-container {
        z-index: 100;
        left: calc(100% - 600px);
    }



    .switch {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 400px;
        padding: 50px;
        z-index: 200;
        transition: 1.25s;
        background-color: #ecf0f3;
        overflow: hidden;
        box-shadow: 4px 4px 10px #d1d9e6, -4px 4px 10px #d1d9e6;
    }

    .switch_circle {
        position: absolute;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        background-color: #ecf0f3;
        box-shadow: inset 8px 8px 12px #b8bec7, inset -8px 8px 12px #fff;
        bottom: -60%;
        left: -60%;
        transition: 1.25s;
    }

    .switch_circle-t {
        top: -30%;
        left: 60%;
        width: 300px;
        height: 300px;
    }

    .switch_container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: absolute;
        width: 400px;
        padding: 50px 55px;
        transition: 1.25s;
    }

    .switch_button {
        cursor: pointer;
    }

    .switch_button:hover,
    .submit:hover {
        box-shadow: 6px 6px 10px #d1d9e6, -6px -6px 10px #f9f9f9;
        transform: scale(0.985);
        transition: 0.25s;
    }

    .switch_button:active,
    .switch_button:focus {
        box-shadow: 2px 2px 6px #d1d9e6, -2px 2px 6px #f9f9f9;
        transform: scale(0.97);
        transition: 0.25s;
    }


    .b-container {
        left: calc(100% - 600px);
        z-index: 0;
        background-color: #181818;
        color: #f9f9f9;
    }



    .dk {
        color: #f9f9f9;
    }

    .is-txr {
        left: calc(100% - 400px);
        transition: 1.25s;
        transform-origin: left;
    }

    .is-txl {
        left: 0;
        transition: 1.25s;
        transform-origin: right;
    }

    .is-z {
        z-index: 200;
        transition: 1.25s;
    }

    .is-hidden {
        visibility: hidden;
        opacity: 0;
        position: absolute;
        transition: 1.25s;

    }

    .is-gx {
        animation: is-gx 1.25s;
    }

    @keyframes is-gx {

        0%,
        10%,
        100% {
            width: 400px;
        }

        30%,
        50% {
            width: 500px;
        }
    }
</style>

<body>
    <div class="shell">
        <div class="container a-container" id="a-container">
            <form action="" class="form" id="form">
                <h2 class="form_title title">白底模式</h2>
                <div class="form_icons">
                    <i class="fa-brands fa-facebook fa-xl" style="color: #120fe6;"></i>
                    <i class="fa-brands fa-instagram fa-xl" style="color: #ce7940;"></i>
                    <i class="fa-brands fa-twitter fa-xl" style="color: #74C0FC;"></i>
                    <i class="fa-brands fa-line fa-xl" style="color: #29f500;"></i>
                    <i class="fa-brands fa-google fa-xl" style="color: #607ddb;"></i>
                </div>
                <span class="form_span">選擇註冊方式或Email註冊</span>
                <input type="text" class="form_input" placeholder="UserName">
                <input type="email" class="form_input" placeholder="E-mail">
                <input type="text" class="form_input" placeholder="Password">
                <button class="form_buttom button submit">Sign up</button>
            </form>
        </div>
        <!-- 黑暗模式 -->
        <div class="container b-container" id="b-container">
            <form action="" class="form" id="form">
                <h2 class="form_title title dk">暗底模式</h2>
                <div class="form_icons">
                    <i class="fa-brands fa-facebook fa-xl" style="color: #120fe6;"></i>
                    <i class="fa-brands fa-instagram fa-xl" style="color: #ce7940;"></i>
                    <i class="fa-brands fa-twitter fa-xl" style="color: #74C0FC;"></i>
                    <i class="fa-brands fa-line fa-xl" style="color: #29f500;"></i>
                    <i class="fa-brands fa-google fa-xl" style="color: #607ddb;"></i>
                </div>
                <span class="form_span">選擇註冊方式或Email註冊</span>
                <input type="text" class="form_input" placeholder="UserName">
                <input type="email" class="form_input" placeholder="E-mail">
                <input type="text" class="form_input" placeholder="Password">
                <button class="form_buttom button submit">Sign up</button>
            </form>
        </div>

        <div class="switch" id="switch-cnt">
            <div class="switch_circle"></div>
            <div class="switch_circle switch_circle-t"></div>
            <div class="switch_container" id="switch-c1">
                <h2 class="switch_title title" style="letter-spacing: 0;">Welcome!</h2>
                <p>此滑動效果不是自己寫的</p>
                <button class="switch_button button switch-btn">切換模式</button>
            </div>

            <div class="switch_container is-hidden" id="switch-c2">
                <h2 class="switch_title title" style="letter-spacing: 0;">Welcome!</h2>
                <p>文字 黑暗</p>
                <button class="switch_button button switch-btn">切換模式</button>
            </div>
        </div>
    </div>








</body>
<script>
    let switchCtn = document.querySelector("#switch-cnt");
    let switchC1 = document.querySelector("#switch-c1");
    let switchC2 = document.querySelector("#switch-c2");
    let switchCircle = document.querySelectorAll(".switch_circle");
    let switchBtn = document.querySelectorAll(".switch-btn");
    let aContainer = document.querySelector("#a-container");
    let bContainer = document.querySelector("#b-container");
    let allButtons = document.querySelectorAll(".submit");

    let getButtons = (e) => e.preventDefault()

    let changeForm = (e) => {
        switchCtn.classList.add("is-gx");

        setTimeout(function () {
            switchCtn.classList.remove("is-gx");
        }, 1500)

        switchCtn.classList.toggle("is-txr");
        switchCircle[0].classList.toggle("is-txr");
        switchCircle[1].classList.toggle("is-txr");
        switchC1.classList.toggle("is-hidden");
        switchC2.classList.toggle("is-hidden");
        aContainer.classList.toggle("is-txl");
        bContainer.classList.toggle("is-txl");
        bContainer.classList.toggle("is-z");
    }

    let shell = (e) => {
        for (var i = 0; i < allButtons.length; i++)
            allButtons[i].addEventListener("click", getButtons);

        for (var i = 0; i < switchBtn.length; i++)
            switchBtn[i].addEventListener("click", changeForm)
    }

    window.addEventListener("load", shell);
</script>

</html>
