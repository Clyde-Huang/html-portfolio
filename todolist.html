<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>
<style>
    .app {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
    }

    .item {
        width: 100%;
        border-bottom: 1px solid #000;
        margin-bottom: 10px;
        padding-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .remove {
        background-color: rgb(212, 101, 101);
        margin-top: 20px;
        color: #fff;
        border: 0;
        box-sizing: border-box;
        width: 100%;
        padding: 15px;
        cursor: pointer;
    }

    .add {
        background-color: rgb(101, 212, 101);
        margin-top: 20px;
        color: #fff;
        border: 0;
        box-sizing: border-box;
        width: 100%;
        padding: 15px;
        cursor: pointer;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    h1 {
        text-align: center;
    }
</style>

<body>
    <div class="app">
        <h1>ToDoList</h1>
        <p>Title</p><input type="text" id="content" />
        <p>Date</p><input type="date" id="date" />
        <p>Time</p><input type="time" id="time" />
        <button class="add" id="addedBtn">新增</button>
        <button class="remove" id="deletedBtn">刪除最新加入</button>
        <div class="list" id="list">
            <!-- <div class="item">
                <div>
                    <p>內容:</p>
                    <p>時間:</p>
                </div>
            </div> -->
        </div>
    </div>
</body>
<script>
    const contentN = document.getElementById('content')

    const dateN = document.getElementById('date')

    const timeN = document.getElementById('time')

    const addedBtnN = document.getElementById('addedBtn')

    const deletedBtnN = document.getElementById('deletedBtn')

    const listContent = []

    addedBtnN.addEventListener('click', function () {

        listContent.unshift({

            content: content.value,

            date: date.value,

            time: time.value
        })

        let htmlString = ''

        listContent.forEach(function (item) {
            htmlString = htmlString + `
             <div class="item">
                <div>
                    <p>內容:${item.content}</p>
                    <p>時間:${item.date} ${item.time}</p>
                </div>
            </div>
            
            `

        })
        list.innerHTML = htmlString
    })

    deletedBtnN.addEventListener('click', function () {
        listContent.shift()
        let htmlString = ''

        listContent.forEach(function (item) {
            htmlString = htmlString + `
     <div class="item">
        <div>
            <p>內容:${item.content}</p>
            <p>時間:${item.date} ${item.time}</p>
        </div>
    </div>
    
    `

        })
        list.innerHTML = htmlString
    })

</script>

</html>
