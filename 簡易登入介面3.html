    <title>login</title>

<style>
    * {
        margin: 0px;
        padding: 0px;
        font-family: 'Times New Roman', Times, serif;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20210805/pngtree-savana-and-mountain-wallpaper-image_757608.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }

    .inbox {
        width: 426px;
        height: 556px;
        background-color: rgb(104, 103, 103, 0.8);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        border-radius: 5px;
        top: 200px;




    }

    img {
        width: 200px;
        height: 200px;
        border-radius: 100px;
        overflow: hidden;
        position: absolute;
        top: calc(-200px/2);
        left: calc(50% -100px)
    }

    h2 {
        font-size: 4rem;
        color: rgb(236, 122, 28);
        margin-bottom: 30px;
    }

    button {
        padding: 12px 120px;
        border-radius: 50px;
        font-size: 1.5rem;
        margin: 20px;


    }

    .form {
        display: flex;
        flex-direction: column;
        /* font-size: 1.5rem; */
        left: 50px;



    }

    .title {
        font-size: 1.5rem;
    }

    .ininput {
        width: 300px;
        height: 30px;
        border-top: none;
        border-left: none;
        /* border-right: none; */
        /* border-bottom:  red; */

        border-radius: 5px;
        background-color: rgb(255, 251, 251, 0);
        font-size: 1.2em;
        color: rgb(14, 224, 231);

    }

    .ininput:hover {
        background-color: rgba(6, 4, 8, 0.7);
        transform: scale(1.05);
    }

    button:hover {
        background-color: rgb(245, 188, 147);
    }

    button:active {
        color: rgb(248, 3, 3);
    }

    ::placeholder {
        color: rgb(179, 178, 178);
        font-size: 1rem;
    }

    .forg {
        position: absolute;
        left: 50px;
        bottom: 100px;
    }
</style>
