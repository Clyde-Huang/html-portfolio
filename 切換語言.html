<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>語言切換範例</title>
</head>

<body>
    <button id="toggle-language">切換語言</button>
    <h1 id="title">歡迎來到我的網站</h1>
    <p id="description">這是一個簡單的語言切換範例。</p>


</body>
<script>
    const title = document.getElementById('title');
    const description = document.getElementById('description');
    const toggleBtn = document.getElementById('toggle-language');

    let isChinese = true;

    toggleBtn.addEventListener('click', () => {
        if (isChinese) {
            title.textContent = 'Welcome to my website';
            description.textContent = 'This is a simple language toggle example.';
        } else {
            title.textContent = '歡迎來到我的網站';
            description.textContent = '這是一個簡單的語言切換範例。';
        }

        isChinese = !isChinese;
    });
</script>

</html>
